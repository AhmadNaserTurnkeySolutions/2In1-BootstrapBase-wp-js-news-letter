<script type="text/javascript">
function subscription_loader(){
var widget_url_ans='http://www.example.com/wp-content/plugins/email-newsletter/widget';
var msg_ans='اشتركوا معنا واستقبلوا كل ما هو جديد عبر البريد الالكتروني';
var holder_ans='ادخل بريدك الالكتروني';
var eemail_txt_email= document.getElementById("eemail_txt_email");
var eemail_txt_Button= document.getElementById("eemail_txt_Button");


   document.getElementById("msg_ans").innerHTML=msg_ans;
   eemail_txt_Button.onclick=function(){return eemail_submit_ajax(widget_url_ans)};

   eemail_txt_email.placeholder=holder_ans;
   eemail_txt_email.onkeypress=function(){if(event.keyCode==13) eemail_submit_ajax(widget_url_ans)};
   eemail_txt_email.onblur=function(){if(this.value=='') this.value='';};
   eemail_txt_email.onfocus=function(){if(this.value=='Enter email') this.value='';};
}
</script>
